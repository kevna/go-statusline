name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Golang
      uses: actions/setup-go@v3
      with:
        go-version: '^1.18.3'
        cache: true
    - name: Vet
      run: go vet
    - name: Test
      run: go test
    - name: Build
      run: go build
    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        name: statusline
        path: statusline
